<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test App</title>
    <meta name="viewport" content="user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="no"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body>
<div style="display:none">
    <img src="http://aiwangames.com/testApp/res/HD/shareImage.png"/>
</div>
<canvas id="gameCanvas" width="640" height="840"></canvas>
<script src="cocos2d.js"></script>
<script type="text/javascript" src="WeixinApi.js"></script>
<script>
    // 需要分享的内容，请放到ready里
    WeixinApi.ready(function(Api) {
        // 微信分享的数据
        var wxData = {
            "imgUrl": "http://aiwangames.com/testApp/res/HD/shareImage.png",
            "link" : "http://aiwangames.com/testApp/",
            "desc" : "12345",
            "title" : "12345"
        };
        // 分享的回调
        var wxCallbacks = {
            // 收藏操作是否触发回调，默认是开启的
            favorite : false,
            // 分享操作开始之前
            ready : function() {
                // 你可以在这里对分享的数据进行重组

            },
            // 分享被用户自动取消
            cancel : function(resp) {
                // 你可以在你的页面上给用户一个小Tip，为什么要取消呢？

            },
            // 分享失败了
            fail : function(resp) {
                // 分享失败了，是不是可以告诉用户：不要紧，可能是网络问题，一会儿再试试？

            },
            // 分享成功
            confirm : function(resp) {
                // 分享成功了，我们是不是可以做一些分享统计呢？
                //转发成功
            },
            // 整个分享过程结束
            all : function(resp,shareTo) {
                // 如果你做的是一个鼓励用户进行分享的产品，在这里是不是可以给用户一些反馈了？

            }
        };
        // 用户点开右上角popup菜单后，点击分享给好友，会执行下面这个代码
        Api.shareToFriend(wxData, wxCallbacks);
        // 点击分享到朋友圈，会执行下面这个代码
        Api.shareToTimeline(wxData, wxCallbacks);
        // 点击分享到腾讯微博，会执行下面这个代码
        Api.shareToWeibo(wxData, wxCallbacks);
        // iOS上，可以直接调用这个API进行分享，一句话搞定
        Api.generalShare(wxData,wxCallbacks);
    });
</script>
</body>
</html>
