<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test App</title>
    <link rel="icon" type="image/GIF" href="res/icon32.ico"/>
    <meta name="viewport" content="user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="no"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body style="padding:0; margin: 0; background: #000;" oncontextmenu=self.event.returnValue=false>
<canvas id="gameCanvas" width="640" height="840"></canvas>
<script src="cocos2d.js"></script>
<script type="text/javascript" src="WeixinApi.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="http://ossweb-img.qq.com/images/js/mobile_build/util/zepto.js"  ></script>
<script type="text/javascript" src="http://ossweb-img.qq.com/images/js/mobile_build/milo.js" ></script>
<script type="text/javascript" >
    milo.ready(function(){
        //依赖biz.wxclient模块
        need("biz.wxclient", function(WXClient){
            //微信客户初始化成功后，返回wx对象
            WXClient.init(function(wx){
                //发送给好友
                wx.onMenuShareAppMessage({
                    title: 'AMSMobile分享给好友测试',
                    desc: '阿斯顿发斯蒂芬。',
                    link: 'http://feiji.qq.com/comm-htdocs/milo_mobile/login_test2.html',
                    imgUrl: 'http://img3.douban.com/view/movie_poster_cover/spst/public/p2166127561.jpg',
                    trigger: function (res) {
                        alert('用户点击发送给朋友');
                    },
                    success: function (res) {
                        alert('已分享');
                    },
                    cancel: function (res) {
                        alert('已取消');
                    },
                    fail: function (res) {
                        alert(JSON.stringify(res));
                    }
                });
                //分享到朋友圈
                wx.onMenuShareTimeline({
                    title: 'AMSMobile分享到朋友圈测试',
                    link: 'http://feiji.qq.com/comm-htdocs/milo_mobile/login_test2.html',
                    imgUrl: 'http://img3.douban.com/view/movie_poster_cover/spst/public/p2166127561.jpg',
                    trigger: function (res) {
                        alert('用户点击分享到朋友圈');
                    },
                    success: function (res) {
                        alert('已分享');
                    },
                    cancel: function (res) {
                        alert('已取消');
                    },
                    fail: function (res) {
                        alert(JSON.stringify(res));
                    }
                });

            });
        });
    });
</script>
</body>
</html>
